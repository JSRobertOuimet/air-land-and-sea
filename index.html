<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/app.css">
    <title>Air, Land, & Sea</title>
</head>
<body>
    <div id="container">
        <div id="score">
            <div id="battle-number"></div>
            <div id="player-score"></div>
            <div id="bot-score"></div>
        </div>
        <div id="player-two">
            <div id="player-two-name"></div>
            <div class="hand"></div>
        </div>
        <div id="main-area"></div>
        <div id="player-one">
            <div id="action-bar">
                <button id="deploy" class="button" disabled="true">Deploy</button>
                <button id="improvise" class="button" disabled="true">Improvise</button>
                <button id="withdraw" class="button">Withdraw</button>
            </div>
            <div id="description"></div>
            <div class="hand"></div>
            <div id="player-one-name"></div>
        </div>
    </div>
    <div id="overlay">
        <div id="battle-winner"></div>
        <div id="game-winner"></div>
        <button id="next-battle" class="button" disabled="true">Next Battle</button>
        <button id="next-game" class="button" disabled="true">Next Game</button>
    </div>
    <script src="scripts/app.js" type="module"></script>
</body>
</html>
