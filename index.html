<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Air, Land, & Sea</title>
</head>
<body>
    <div id="wrapper">
        <div id="player-two">
            <div class="hand"></div>
        </div>

        <div id="main-area">
            <div id="theaters"></div>
            <div id="discarded-cards"></div>
        </div>

        <div id="player-one">
            <div id="action-bar">
                <button id="deploy" class="button" disabled="true">Deploy</button>

                <button id="withdraw" class="button">Withdraw</button>
            </div>
            <div class="hand"></div>
            <div id="description"></div>
        </div>
    </div>
    <script src="app.js" type="module"></script>

</html>
